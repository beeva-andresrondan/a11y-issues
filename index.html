<!DOCTYPE html>

<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			font-size: 23px;
		}
		.button {
			background-color: #be28c1;
			padding: 5px;
			text-align: center;
			border-radius: 1px;
			color:white;
			font-size: 20px;
			margin: 10px;
			height: 50px;
			line-height: 50px;
		}
		#content {
			margin-left: 10px;
		}

	</style>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script>
		function logActiveElement(e) {
			if(document.activeElement.className.indexOf('button')===-1) {
				document.getElementById("content").innerHTML = 'The element is not a button!'
			} else {
				document.getElementById("content").innerHTML = document.activeElement.innerHTML;
			}

		}
	</script>
</head>

<body>
	<div class="button" id="button" onclick="logActiveElement();" role="button" tabindex="0">button 1</div>
	<div class="button" id="button2" onclick="logActiveElement();" role="button" tabindex="0">button 2</div>

	Focus in: <span id="content"></span>
</body>

</html>
